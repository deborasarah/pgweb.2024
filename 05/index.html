<!DOCTYPE html>
<html lang="pt-br">

<head>

    <title>JavaScript</title>
    <script type="text/javascript">

        function minhaFuncao(arg){
            alert(arg);
        }

        
            
        function escreve(arg){
            document.write(arg);
        
        }

    </script>

</head>

    <body>

        <h1>JavaScript</h1>
        <button onclick="minhaFuncao('acesse a pagina')">Clique</button> <br>
        <button onclick="escreve('<h1>PROGRAMA WEB</h1>')">Escreve</button>

    </body>


</html>
