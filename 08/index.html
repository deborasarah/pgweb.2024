<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Manipulação de Arrays</title>
  <script src="script.js" defer></script>
</head>
<body>
  <h1>Array de Linguagens</h1>
  
  <button onclick="mostrarListaLinguagens()">Criar Array</button> <br><br>
  <button onclick="posicaoLinguagens()">Posição no Array</button> <br><br>
  <button onclick="limparListaLinguagens()">Limpar Lista</button>
  
  <div id="minhaDiv"></div>

  <hr style="border: 1px solid black;">

  <h1>Array de Frutas</h1>
  
  <button onclick="mostrarListaFrutas()">Criar Array</button> <br><br>
  <button onclick="posicaoFrutas()">Posição no Array</button> <br><br>
  <button onclick="limparListaFrutas()">Limpar Lista</button>
  
  <div id="minhaDivFrutas"></div>
</body>
  
<script>
  let linguagens = [];
  linguagens[0] = 'Dart';
  linguagens[1] = 'PHP';
  linguagens[2] = 'Java';
  linguagens[3] = 'Python';
  linguagens[4] = 'Perl';
  linguagens[5] = 'Ruby on Rails';
  linguagens[6] = 'C++';

  function mostrarListaLinguagens() {
    const container = document.getElementById("minhaDiv");
    container.innerHTML = ''; // Limpa o conteúdo antes de adicionar novos elementos
    for (var i = 0; i < linguagens.length; i++) {
      var tag = '<h5>' + i + ' _ ' + linguagens[i] + '</h5>';
      container.innerHTML += tag;
    }
  }

  function posicaoLinguagens() {
    var indice;
    do {
      indice = prompt('Qual posição da lista deseja consultar? (0 a 6)');
    } while (indice < 0 || indice > 6 || isNaN(indice));
    alert(linguagens[indice]);
  }

  function limparListaLinguagens() {
    const container = document.getElementById("minhaDiv");
    container.innerHTML = '';
  }

  let frutas = [];
  frutas[0] = 'Maçã';
  frutas[1] = 'Banana';
  frutas[2] = 'Laranja';
  frutas[3] = 'Manga';
  frutas[4] = 'Uva';
  frutas[5] = 'Abacaxi';
  frutas[6] = 'Morango';

  function mostrarListaFrutas() {
    const container = document.getElementById("minhaDivFrutas");
    container.innerHTML = ''; // Limpa o conteúdo antes de adicionar novos elementos
    for (var i = 0; i < frutas.length; i++) {
      var tag = '<h5>' + i + ' _ ' + frutas[i] + '</h5>';
      container.innerHTML += tag;
    }
  }

  function posicaoFrutas() {
    var indice;
    do {
      indice = prompt('Qual posição da lista deseja consultar? (0 a 6)');
    } while (indice < 0 || indice > 6 || isNaN(indice));
    alert(frutas[indice]);
  }

  function limparListaFrutas() {
    const container = document.getElementById("minhaDivFrutas");
    container.innerHTML = '';
  }
</script>
</html>
