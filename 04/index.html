<!DOCTYPE html>
<html lang="pt-br">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.">
    <title>Galeria de Imagens com Bootstrap</title>
    <link rel="stylesheet" href="https //stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

    <style>
        .gallery img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .big-img img {
            width: 100%;
            height: 100%;
        }
        .mb-2{
            margin-bottom: 5px;
        }
    </style>
</head>
    <body>
        <div class="conteiner mt-5">
            <h2 class="text-center">Galeria de Imagens</h2>
            <div class="row gallery">
            <div class="col-md-6 big-img">
                <img src="imagem1.jpg" alt="Imagem grande">

        </div>

        <div class="col-md-6">
            <div class="row">
                <div class="col-12 mb-2">
                    <img src="imagem2.jpg" alt="Imagem menor 1">

    </div>

         <div class="col-6 mb-2">
                <img src="imagem3.jpg" alt="Imagem menor2">
            </div>

         <div class="col-6 mb-2">
                <img src="imagem4.jpg" alt="Imagem menor3">
            </div>

            <div class="col-6 mb-2">
                <img src="imagem5.jpg" alt="Imagem menor4">
            </div>

            <div class="col-6 mb-2">
                <img src="imagem6.jpg" alt="Imagem menor5">
            </div>

            <div class="col-6 mb-2">
                <img src="imagem7.jpg" alt="Imagem menor6">
               </div>
         </div>
     </div>
   </div>
 </div> 

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>

    </body>
</html>
