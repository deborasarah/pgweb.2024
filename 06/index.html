<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplos Combinados</title>
    <script src="script.js" defer></script>
</head>
<body>
    <h1>Exemplos Combinados</h1>
    
    <h2>Contador de Números</h2>
    <button onclick="contarNumeros()">Contar</button>
    <div id="numeros"></div>
    
    <h2>Calcular Raízes Quadradas</h2>
    <button onclick="calcularRaizes()">Calcular Raízes</button>
    <div id="raizes"></div>
    
    <h2>Escrever em uma Div</h2>
    <button onclick="escreverNaDiv()">Escrever</button>
    <div id="minhaDiv"></div>
    
    <h2>Texto Dinâmico</h2>
    <input type="text" id="textoUsuario" placeholder="Digite seu texto aqui">
    <button onclick="exibirTexto()">Exibir Texto</button>
    <div id="resultado"></div>
</body>
</html>
